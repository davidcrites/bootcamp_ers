
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   

    <title>Login: Employee Reimbursement System (ERS)</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="custom_css/login.css" rel="stylesheet">

    

  </head>

  <body>

    <div class="container">

    <div class="header" align="center">
<h1 class="h1">Expense Reimbursement </h1>
    <img class="img-responsive" id="img_logo" src="images/profits.png">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in: </h2>
         <label for="inputEmailAddress" class="sr-only">Email Address:</label>
      
       <input type="email" id="inputEmail" class="form-control" placeholder="Enter Your Email Address">
        <label for="inputUserId" class="sr-only">User ID: </label>
       
        <input type="text" id="inputUserId" class="form-control" placeholder="Enter Your Username" required>
        <label for="inputPassword" class="sr-only"> Password: </label>
      
        <input type="password" id="inputPassword" class="form-control" placeholder="Enter Your Password">

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> 
       
       
      </form>

    </div> <!-- /container -->


  



  </body>
</html>
